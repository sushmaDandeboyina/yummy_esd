<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link href="style.css" rel="stylesheet">
</head>

<body>
  <div class="container-fluid">
    <div class="row bgrimg p-3" style="height:100vh;">
      <div class="row">
        <nav class="nav">
          <a class="nav-link active" aria-current="page" href="#" style="color:rgb(243, 167, 53)">YUMMY</a>
          <a class="nav-link" href="home.html">Home</a>
          <a class="nav-link" href="home.html#scrol">Products</a>
          <a class="nav-link" href="#">Cart</a>
          <a class="nav-link" href="#">Profile</a>
          <a class="nav-link" href="login.html">Login</a>
        </nav>
      </div>
      <div class="row">
        <div class="col-md-6 d-flex align-items-center justify-content-center" style="height:100vh">
          <form class="w-50">
            <div class="mb-3 text-light display-6">
              <label for="exampleInputPassword1" class="form-label display-6">Name</label>
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Example: Sushma">
            </div>
            <div class="mb-3 text-light">
              <label for="exampleInputEmail1" class="form-label display-6">Email address</label>
              <input type="email" class="form-control w-100" id="exampleInputEmail1" aria-describedby="emailHelp"
                placeholder="Example: abc@gmail.com">
            </div>
            <div class="mb-3 text-light display-6">
              <label for="exampleInputPassword1" class="form-label display-6">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Example: abc@123">
            </div>
            <div class="mb-3 text-light display-6">
              <label for="exampleInputPassword1" class="form-label display-6">Confirm Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Example: abc@123">
            </div>
            <button type="submit" class="btn btn-warning w-100 my-2" id="lgbtn">Sign up</button>
            <div class="text-light">Already have an account <a href="login.html">Login</a></div>
            <div></div>
          </form>
        </div>
      </div>
    </div>
  </div>
